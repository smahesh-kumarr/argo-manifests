apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: maheshkumars772/backend:latest  # Auto-updated by ArgoCD Image Updater
          ports:
            - containerPort: 4000